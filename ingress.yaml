apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ejemplo-ingress
  namespace: testing
spec:
  ingressClassName: "nginx"
  rules:
  - host: testing-api.com
    http:
      paths:
      - pathType: Prefix
        path: "/users"
        backend:
          service:
            name: users-app-service
            port:
              number: 5000